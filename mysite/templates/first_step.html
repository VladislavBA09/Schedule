<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule first</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="{{ url_for('static', filename='dist/bundle.js') }}"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='app_photo/logo/schedule_logo.png') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        </a>
        <span class="navbar-text me-3" style="color: black">Step </span>
        <span class="navbar-text me-3" style="color: black">1 / 4</span>
        <span class="navbar-text me-3" id="current-time" style="color: black">Time</span>
    </div>
</nav>

<div class="container">
    <div class="main-block">
        <main class="form-signin">
            <form class="text-center" action="{{ url_for('admin.second_step') }}" method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="creator" name="creator" placeholder="Enter your name" required>
                    <label for="creator">Enter your name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="firm_name" name="firm_name" placeholder="Enter firm name" required>
                    <label for="firm_name">Enter firm name</label>
                </div>
                <div class="form-floating mb-3" style="max-width: 400px; margin: 0 auto;" >
                    <select class="form-control" id="intInput" name='number' required>
                        <option value="" disabled selected>ðŸ¦Š</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <label for="intInput" style="line-height: 1.5;">Number of employees</label>
                </div>

                <div class="mt-auto">
                    <button class="btn btn-primary py-2 w-100" type="submit" style="max-width: 400px; background-color: #FF4800; border-color: #FF4800;">Next step 2/4</button>
                </div>
            </form>
        </main>
    </div>
</div>

<script type="module">
    import { setupNavigation } from '../static/js/navigationhandler.js';

    setupNavigation();
</script>

<script src="{{ url_for('static', filename='js/time.js') }}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
