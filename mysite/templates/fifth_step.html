<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule first</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="{{ url_for('static', filename='dist/bundle.js') }}"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='app_photo/logo/schedule_logo.png') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        </a>
        <span class="navbar-text me-3" style="color: black">Step </span>
        <span class="navbar-text me-3" style="color: black">Final</span>
        <span class="navbar-text me-3" id="current-time" style="color: black">Time</span>
    </div>
</nav>

<div class="container">
    <div class="main-block">
        <main class="form-signin">
            <form class="text-center" action="/fifth_step" method="POST">
                <div class="form-floating mb-3">
                    <h4 class="h4 mb-4 fw-normal"
                        style="color: #FF4800; font-size: 4em; line-height: 2;">
                        Thanks for using Schedule creator
                    </h4>

                    <h5 class="h3 mb-3 fw-normal"
                        style="color: white; font-size: 1.2em; line-height: 1.8;">
                        Before sending your schedule, please check that the email and file format you entered are correct.
                    </h5>

                    <h6>
                        <span class="label" style="font-weight: bold; color: #FF4800; font-size: 1.1em;">Your email:</span>
                        <input type="hidden" name="email" value="{{ data[0] }}">
                        <span class="value" style="color: white; font-size: 1.1em;">{{ data[0] }}</span>
                    </h6>

                    <h6>
                        <span class="label" style="font-weight: bold; color: #FF4800; font-size: 1.1em;">Your file type:</span>
                        <input type="hidden" name="fileType" value="{{ data[1] }}">
                        <span class="value" style="color: white; font-size: 1.1em;">{{ data[1] }}</span>
                    </h6>

                    <button class="btn btn-primary py-2 w-100" type="submit"
                            style="max-width: 400px; background-color: #FF4800; border-color: #FF4800;"
                            name="send_file" value="true">
                        Send my file
                    </button>
                </div>
            </form>
        </main>
    </div>
</div>



<script type="module">
    import { setupNavigation } from '../static/js/navigationhandler.js';

    setupNavigation();
</script>

<script src="{{ url_for('static', filename='js/time.js') }}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
