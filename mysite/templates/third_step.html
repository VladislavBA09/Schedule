<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule first</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="{{ url_for('static', filename='dist/bundle.js') }}"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='app_photo/logo/schedule_logo.png') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        </a>
        <span class="navbar-text me-3" style="color: black">Step </span>
        <span class="navbar-text me-3" style="color: black">3 / 4</span>
        <span class="navbar-text me-3" id="current-time" style="color: black">Time</span>
    </div>
</nav>

<div class="container">
    <div class="main-block">
        <main class="form-signin">
            <form class="text-center" action="{{ url_for('admin.fourth_step') }}" method="POST">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="monday" name="monday" placeholder="Monday" required min="0">
                    <label for="monday">Monday</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="tuesday" name="tuesday" placeholder="Tuesday" required min="0">
                    <label for="tuesday">Tuesday</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="wednesday" name="wednesday" placeholder="Wednesday" required min="0">
                    <label for="wednesday">Wednesday</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="thursday" name="thursday" placeholder="Thursday" required min="0">
                    <label for="thursday">Thursday</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="friday" name="friday" placeholder="Friday" required min="0">
                    <label for="friday">Friday</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="saturday" name="saturday" placeholder="Saturday" required min="0">
                    <label for="saturday">Saturday</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="sunday" name="sunday" placeholder="Sunday" required min="0">
                    <label for="sunday">Sunday</label>
                </div>

                <div class="mt-auto">
                    <button class="btn btn-primary py-2 w-100" type="submit" style="max-width: 400px; background-color: #FF4800; border-color: #FF4800;">
                        Next step 4/4
                    </button>
                </div>
            </form>
        </main>
    </div>
</div>

<script type="module">
    import { setupNavigation } from '../static/js/navigationhandler.js';

    setupNavigation();
</script>

<script src="{{ url_for('static', filename='js/time.js') }}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
