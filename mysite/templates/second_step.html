<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule first</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="{{ url_for('static', filename='dist/bundle.js') }}"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='app_photo/logo/schedule_logo.png') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        </a>
        <span class="navbar-text me-3" style="color: black">Step </span>
        <span class="navbar-text me-3" style="color: black">2 / 4</span>
        <span class="navbar-text me-3" id="current-time" style="color: black">Time</span>
    </div>
</nav>

<div class="container">
    <div class="main-block">
        <main class="form-signin">
            <form action="{{ url_for('admin.third_step') }}" method="POST">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name of works</th>
                            <th>Number of days off</th>
                            <th>Private days off</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in range(number) %}
                        <tr>
                            <td><input type="text" name="names[]" placeholder="Stefan" class="form-control" required pattern="[A-Za-zА-Яа-яЁё]+" title="Contain only letters"></td>
                            <td><input type="text" name="days[]" placeholder="6" class="form-control" required pattern="\d+" title="Write one number"></td>
                            <td><input type="text" name="personal[]" placeholder="1,23,28" class="form-control" required pattern="(\d+)(,\d+)*" title="Numbers separated by commas"></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="mt-auto">
                    <button class="btn btn-primary py-2 w-100" type="submit" style="max-width: 400px; background-color: #FF4800; border-color: #FF4800;">Next step 3/4</button>
                </div>
            </form>
        </main>
    </div>
</div>

<script type="module">
    import { setupNavigation } from '../static/js/navigationhandler.js';

    setupNavigation();
</script>

<script src="{{ url_for('static', filename='js/time.js') }}"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
